<p>register-page works!</p>
<form autocomplete="off" [formGroup]="signupForm" (ngSubmit)="signup()" id="signupForm">
  <div>
    username
    <div>
      <input type="text" placeholder="User Name" formControlName="username">
    </div>
  </div>
  <div>
    surname
    <div>
      <input type="text" placeholder="Surname" formControlName="surname">
    </div>
  </div>
  <div>
    bornDate
    <div>
      <input type="date" placeholder="born date" formControlName="bornDate">
    </div>
  </div>
  <div>
    email
    <div>
      <input type="email" placeholder="Email" formControlName="email">
    </div>
  </div>
  <div>
    password
    <div>
      <input type="password" placeholder="Password" formControlName="password">
    </div>
  </div>
  <div>
    <div>
      <button type="submit">Signup</button>
    </div>
  </div>
</form>
